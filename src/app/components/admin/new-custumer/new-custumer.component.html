<section class="mt-10 px-4 md:px-10">
  <div class="max-w-3xl mx-auto bg-stone-50 rounded-2xl  border-1 border-cyan-200 shadow p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Nuevo Cliente</h1>

    <!-- Éxito -->
    <div *ngIf="successMessage" class="bg-green-100 text-green-800 px-4 py-3 rounded-md mb-4 relative">
      {{ successMessage }}
      <button type="button" class="absolute top-2 right-3 text-green-700 hover:text-green-900" (click)="successMessage = null">
        &times;
      </button>
    </div>

    <!-- Error -->
    <div *ngIf="errorMessage" class="bg-red-100 text-red-800 px-4 py-3 rounded-md mb-4 relative">
      {{ errorMessage }}
      <button type="button" class="absolute top-2 right-3 text-red-700 hover:text-red-900" (click)="errorMessage = null">
        &times;
      </button>
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="addCustomer()" #customerForm="ngForm" class="space-y-5">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Nombre completo</label>
        <input type="text" id="name" name="name" [(ngModel)]="customer.name" required
          placeholder="Nombre y apellido"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm px-4 py-2 focus:ring focus:ring-indigo-200" />
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">Número de teléfono</label>
        <input type="tel" id="phone" name="phone" [(ngModel)]="customer.phone" required minlength="10"
          placeholder="55 1234 5678"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm px-4 py-2 focus:ring focus:ring-indigo-200" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input type="email" id="email" name="email" [(ngModel)]="customer.email" required
          placeholder="cliente@ejemplo.com"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm px-4 py-2 focus:ring focus:ring-indigo-200" />
      </div>

      <div>
        <label for="discount" class="block text-sm font-medium text-gray-700">Descuento</label>
        <input type="number" id="discount" name="discount" [(ngModel)]="customer.discount" required
          placeholder="ejemplo: 10%"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm px-4 py-2 focus:ring focus:ring-indigo-200" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" id="discount" name="discount" [(ngModel)]="customer.password" required
          placeholder="********"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm px-4 py-2 focus:ring focus:ring-indigo-200" />
      </div>

      <div>
        <button type="submit"
          [disabled]="customerForm.invalid"
          class="bg-cyan-600 text-white px-6 py-2 rounded-md hover:bg-green-700 transition">
          ➕ Agregar Cliente
        </button>
      </div>
    </form>
  </div>
</section>
