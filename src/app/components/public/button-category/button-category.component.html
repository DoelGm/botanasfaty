<div class="relative inline-block text-left">
  <!-- Botón de dropdown -->
  <button class="inline-flex justify-center items-center px-4 py-2 border-2 border-[#FF6A00] rounded-lg text-[#4B2E18] bg-[#FFF6E6] font-bold hover:bg-[#FF6A00] hover:text-white transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-[#FF3CAC] focus:ring-offset-2" (click)="toggleDropdown()">
    Novedades
    <svg class="ml-2 h-5 w-5 transform transition-transform duration-200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
    </svg>
  </button>

  <!-- Menú desplegable -->
  <div *ngIf="showDropdown" class="absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-[#FFF6E6] ring-1 ring-[#FF6A00] ring-opacity-50 z-50">
    <div class="py-1">
      <a class="block px-4 py-2 text-sm text-[#4B2E18] hover:bg-[#FF3CAC] hover:text-white transition-colors" href="#" (click)="selectCategory(0, 'Todos los Productos'); $event.preventDefault()">
        Todos los Productos
      </a>
      <a *ngFor="let category of categories" class="block px-4 py-2 text-sm text-[#4B2E18] hover:bg-[#FF3CAC] hover:text-white transition-colors" href="#" (click)="selectCategory(category.id, category.name); $event.preventDefault()">
        {{ category.name }}
      </a>
    </div>
  </div>
</div>
