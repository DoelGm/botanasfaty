<h1 class="text-4xl font-extrabold text-center mb-8 text-[#4B2E18] relative">
  <span class="relative z-10 px-4 bg-[#FFF6E6]">âœ¨ Productos Estrella âœ¨</span>
  <span class="absolute left-0 right-0 top-1/2 h-1 bg-gradient-to-r from-[#FF6A00] via-[#FF3CAC] to-[#B8FF00] z-0"></span>
</h1>

<!-- Mensaje de carga -->
<div *ngIf="isLoading" class="flex flex-col items-center justify-center py-12">
  <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-[#FF6A00]"></div>
  <p class="mt-4 text-lg font-medium text-[#4B2E18]">Cargando productos...</p>
</div>

<!-- Mensaje si no hay productos -->
<div *ngIf="!isLoading && similarProducts.length === 0" class="text-center py-12">
  <p class="text-2xl font-bold text-[#4B2E18] mb-4">No hay productos disponibles ðŸ¥º</p>
  <img src="/imgs/sad.svg" alt="Triste" class="w-24 mx-auto opacity-70" />
</div>

<!-- Carrusel si hay productos -->
<div *ngIf="!isLoading && similarProducts.length > 0" class="py-8">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let product of similarProducts">
      <ng-template carouselSlide>
        <div
          class="rounded-3xl bg-white m-4 overflow-hidden transition-all duration-500 cursor-pointer shadow-[0_10px_25px_-5px_rgba(0,0,0,0.1)] hover:shadow-[0_20px_50px_-10px_rgba(255,106,0,0.3)] hover:-translate-y-2 group"
          (click)="navigateToProduct(product.id)"
        >
          <!-- Etiqueta destacado -->
          <div class="absolute top-4 right-4 z-10 rotate-12 bg-[#FF3CAC] text-white px-3 py-1 rounded-full text-xs font-bold shadow-md">
            Â¡NUEVO!
          </div>

          <!-- Imagen -->
          <div class="relative overflow-hidden h-64">
            <img
              [src]="product.images?.[0]?.cloudinary_url || '/imgs/default.jpg'"
              alt="{{ product.name }}"
              class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
            />
            <div class="absolute inset-0 bg-gradient-to-t from-[#4B2E18]/70 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
          </div>

          <!-- Contenido -->
          <div class="p-5 bg-gradient-to-br from-[#FFF6E6] to-white">
            <h5 class="text-2xl font-bold text-[#4B2E18] mb-2 truncate">{{ product.name }}</h5>
            <p class="text-transparent bg-clip-text bg-gradient-to-r from-[#FF6A00] to-[#FF3CAC] font-black text-2xl mb-3">
              ${{ product.price }}
            </p>
            <div class="flex justify-between items-center">
              <span class="inline-block px-4 py-1 text-sm font-bold rounded-full bg-[#B8FF00] text-[#4B2E18] shadow-md">
                Â¡Disponible!
              </span>
              <button
                class="text-[#005DFF] hover:text-[#FF6A00] transition-colors font-bold flex items-center"
                (click)="navigateToProduct(product.id); $event.stopPropagation()"
              >
                Ver mÃ¡s
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" viewBox="0 0 20 20" fill="currentColor">
                  <path
                    fill-rule="evenodd"
                    d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
