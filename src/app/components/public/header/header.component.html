<header class="bg-[#FFF6E6] p-6 sticky top-0 z-50 shadow-lg shadow-[#FF3CAC]/20">
  <div class="container mx-auto flex justify-between items-center">
    <!-- Logo con efectos épicos -->
    <div class="group relative">
      <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-[#FF6A00] via-[#FF3CAC] to-[#B8FF00] animate-text-shine">
        Dulcería Faty
      </h1>
      <div class="absolute -bottom-1 left-0 h-1.5 bg-gradient-to-r from-[#FF6A00] to-[#005DFF] rounded-full transform origin-left group-hover:scale-x-100 scale-x-0 transition-transform duration-300"></div>
    </div>

    <!-- Navegación futurista -->
    <nav>
      <ul class="flex space-x-8">
        <li class="relative group">
          <a href="/" class="text-lg font-bold text-[#4B2E18] hover:text-transparent bg-clip-text bg-gradient-to-r from-[#FF6A00] to-[#FF3CAC] transition-all duration-300 flex items-center">
            <span class="mr-2">🏠</span>Inicio
            <span class="absolute -bottom-1 left-0 w-full h-0.5 bg-[#B8FF00] transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
          </a>
        </li>
        <li class="relative group">
          <a href="/product" class="text-lg font-bold text-[#4B2E18] hover:text-transparent bg-clip-text bg-gradient-to-r from-[#FFD100] to-[#FF3CAC] transition-all duration-300 flex items-center">
            <span class="mr-2">🍬</span>Productos
            <span class="absolute -bottom-1 left-0 w-full h-0.5 bg-[#005DFF] transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
          </a>
        </li>
        <li class="relative group">
          <a href="/oferts" class="text-lg font-bold text-[#4B2E18] hover:text-transparent bg-clip-text bg-gradient-to-r from-[#FF3CAC] to-[#B8FF00] transition-all duration-300 flex items-center">
            <span class="mr-2">🔥</span>Ofertas
            <span class="absolute -bottom-1 left-0 w-full h-0.5 bg-[#FF6A00] transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Botón especial con efecto neón -->
    <button class="px-6 py-2.5 rounded-full bg-gradient-to-r from-[#FF6A00] to-[#FF3CAC] text-white font-bold shadow-lg hover:shadow-[0_0_15px_5px_rgba(255,106,0,0.5)] transition-all duration-300 hover:scale-105 transform hover:bg-gradient-to-r hover:from-[#FF3CAC] hover:to-[#B8FF00] animate-pulse-slow">
      🛒 ¡Dulces YA!
    </button>
  </div>
</header>
