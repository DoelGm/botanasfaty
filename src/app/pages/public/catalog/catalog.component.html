<section class="bg-[#FFF6E6] py-8 px-4 md:px-8 min-h-screen">
  <main class="max-w-7xl mx-auto">
    <!-- Encabezado y controles -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
      <!-- Título de categoría -->
      <h1 class="text-4xl font-extrabold text-[#4B2E18] text-center md:text-left">
        {{ selectedCategoryName }}
      </h1>
      
      <!-- Contenedor del botón de categorías (derecha) -->
      <div class="flex justify-end w-full md:w-auto">
        <div class="relative">
          <!-- Tu componente de botón de categorías -->
          <app-button-category 
            (categorySelected)="onCategorySelected($event)"
            class="ml-auto"
          ></app-button-category>
        </div>
      </div>
    </div>

    <!-- Componente de productos -->
    <div class="mt-8">
      <app-card-product #card class=""></app-card-product>
    </div>
  </main>
</section>
